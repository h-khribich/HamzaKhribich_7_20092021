<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Lato:wght@400;700&display=swap');
  </style>
  <!-- Favicon -->
  <link rel="icon" type="image/svg" href="/assets/logo.svg">
  <!-- CSS Styles & Bootstrap file -->
  <link href="styles/style.css" rel="stylesheet">
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- JS files & page title-->
  <script src="recipes.js" type="module" defer></script>
  <script src="regular_algo.js" type="module" defer></script>
  <title>Les petits plats</title>
</head>

<body>

  <!-- Header -->
  <header class="container">
    <div class="row mt-4">
      <div class="col text-center py-2">
        <img src="assets/logo.svg" width="50" height="46" alt="Logo Les petits plats">
        <h1 id="heading">Les petits plats</h1>
      </div>
    </div>
  </header>

  <!-- Searchbar -->
  <section class="container">
    <div class="row py-1 position-relative">
      <input type="text" placeholder="Rechercher un ingrédient, appareil, ustensil ou une recette" id="searchbar" class="px-4">
      <i class="fas fa-search position-absolute pe-3 top-50 end-0 translate-middle-y" id="searchbar__icon"></i>
    </div>
  </section>

  <!-- Searchbar alert query 'Not found' -->
  <div class="container my-2 d-none query-alert">
    <div class="row">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <h5 class="alert-heading mb-1">Aucune recette ne correspond à votre critère...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <p class="mb-0">Vous pouvez chercher "tarte aux pommes", "poisson", ect.</p>
      </div>
    </div>
  </div>
  
  <!-- Advanced search -->
  <div class="container">
    <div class="row">
      <ul class="tag__container list-unstyled ps-0"></ul>

      <div class="btn-container px-0">

        <!-- Ingredients button -->
        <button type="menu" class="btn-component rounded" id="btn-ingredients">
          <div class="d-flex px-2 py-3 justify-content-between input-bloc">
            <span class="btn-component__name text-white">Ingrédients</span>
            <input type="search" placeholder="Recherchez un ingrédient" class="btn-component__input d-none">
            <span class="btn-component__arrow"><img src="assets/dropdown_arrow.svg" alt=""></span>
          </div>
            <ul class="btn-component__list ingredients-list d-none"></ul>
        </button>

        <!-- Appliances button -->
        <button type="menu" class="btn-component rounded" id="btn-appliances">
          <div class="d-flex px-2 py-3 justify-content-between input-bloc">
            <span class="btn-component__name text-white">Appareils</span>
            <input type="search" placeholder="Recherchez un appareil" class="btn-component__input d-none">
            <span class="btn-component__arrow"><img src="assets/dropdown_arrow.svg" alt=""></span>
          </div>
          <ul class="appliances-list btn-component__list d-none"></ul>
        </button>

        <!-- Utensils button -->
        <button type="menu" class="btn-component rounded" id="btn-utensils">
          <div class="d-flex px-2 py-3 justify-content-between input-bloc">
            <span class="btn-component__name text-white">Ustensils</span>
            <input type="search" placeholder="Recherchez un ustensil" class="btn-component__input d-none">
            <span class="btn-component__arrow"><img src="assets/dropdown_arrow.svg" alt=""></span>
          </div>
          <ul class="utensils-list btn-component__list d-none"></ul>
        </button>

      </div>
    </div>
  </div>

  <!-- Displayed recipe grid -->
  <div class="container">
    <div id="main-grid" class="row row-cols-auto row-cols-lg-3 g-5 mb-5"></div>
  </div>

</body>
</html>
